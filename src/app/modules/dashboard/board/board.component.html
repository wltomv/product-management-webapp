<body>
    <mat-card>
        <b><span>Dashboard</span></b>
    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Category: </h2>
                    <h1 class="title"> {{data?.categoryCount}}</h1>
                    <p><button class="button" [routerLink]="['/managements/category']">View Category</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Product: </h2>
                    <h1 class="title"> {{data?.productCount}}</h1>
                    <p><button class="button" [routerLink]="['/managements/product']">View Products</button></p>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="card">
                <div class="container">
                    <h2 class="title">Total Bill: </h2>
                    <h1 class="title"> {{data?.billCount}}</h1>
                    <p><button class="button" [routerLink]="['/managements/bill']">View Bills</button></p>
                </div>
            </div>
        </div>
    </div>
